<!DOCTYPE html>
<html>
    <head>
        <title>TransformCase &ndash; Example Matrix</title>
        <script src="../dist/transformCase.js"></script>
        <link rel="stylesheet" type="text/css" href="demo.css" />
        <script src="demo.js"></script>
    </head>
    <body>
        <h2>Transform case</h2>
        <section>

<table>
    <thead>
        <tr><th>input</th></tr>
        <tr><th>options</th></tr>
        <tr><th>phrase</th></tr>
    </thead>
    <tbody>
        <tr><th method-type="cap-marked word">camelCase()</th></tr>
        <tr><th>pascalCase()</th></tr>

    <tbody>
        <tr><th method-type="human">humanTitle()</th></tr>
        <tr><th>humanSentence()</th></tr>
    </tbody>
    <tbody>
        <tr><th method-type="delimited lowercase">dotCase()</th></tr>
        <tr><th>paramCase()</th></tr>
        <tr><th>pathCase()</th></tr>
        <tr><th>searchCase()</th></tr>
        <tr><th>snakeCase()</th></tr>
        <tr><th>spaceCase()</th></tr>
    </tbody>
    <tbody>
        <tr><th method-type="other technical patterns">constantCase()</th></tr>
        <tr><th>headerCase()</th></tr>
    </tbody>
</table>

        </section>

</html>
